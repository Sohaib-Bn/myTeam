<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- icon.link -->
  <link rel="icon" type="image/png" sizes="32x32" href="CSS/assets/favicon-32x32.png">
  <!-- css.link -->
  <link rel="stylesheet" href="CSS/contact.css">
  <!-- googleFont.link -->
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- jquery-script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <!-- font-aswesom-script -->
  <script src="https://kit.fontawesome.com/d08fe95d41.js" crossorigin="anonymous"></script>
  <!-- title -->
  <title>Frontend Mentor | myteam website challenge - contact</title>
</head>
<body>

  <div class="container">

    <section id="top-section">

      <div class="heading">

        <img src="./CSS/assets/logo.svg" alt="" class="logo-top">

        <img src="./CSS/assets/icon-hamburger.svg" alt="" class="hamburger">

        <div class="bg-menu"></div>

        <div class="menu">

          <img class="close" src="./CSS/assets/icon-close.svg" alt="">

          <div class="wrapper">
            <ul>
              <li><a href="index.html">home</a></li>
              <li><a href="about.html">about</a></li>
            </ul>

            <a href="contact.html"><button>contact us</button></a>

          </div>

        </div>

      </div>

      <div class="intro">

        <div class="contact">

          <h1>Contact <span>Ask us about</span></h1>

          <div class="our-propreties">
  
            <div class="prop">
  
              <img src="./CSS/assets/icon-person.svg" alt="">
              
              <p>The quality of our talent network</p>
  
            </div>
  
            <div class="prop">
  
              <img src="./CSS/assets/icon-cog.svg" alt="">
              
              <p>Usage & implementation of our software</p>
  
            </div>
  
            <div class="prop">
  
              <img src="./CSS/assets/icon-chart.svg" alt="">
              
              <p>How we help drive innovation</p>
  
            </div>
  
          </div>
  

        </div>

        <form action="" autocomplete="off">

          <div class="text-field username-border">
            <input class="input" id="username" type="text" name="username" placeholder="Name">
            <span class=" username-line"></span>   
          </div>
  
          <p class="error name-error">this field is required</p>
  
          <div class="text-field email-border">
            <input class="input" id="email" type="email" value=""  placeholder="Email Address">
            <span class="email-line"></span>
          </div>
  
          <p class="error email-error"></p>
          
          <div class="text-field company-border">
            <input class="input" type="text" name="" id="work" placeholder="Company Name">
            <span class="company-line"></span>     
          </div>
  
  
          <p class="error company-error"></p>
          
          <div class="text-field title-border">
            <input class="input" id="title" type="text"  value="" placeholder="Title">
            <span class="title-line"></span>    
          </div>
  
          <p class="error title-error"></p>
  
          <div class="text-field message-border">
            <input class="input" id="message" value=""  type="text" placeholder="Message">
            <span class="message-line"></span>      
          </div>
  
          <p class="error message-error"></p>
  
          <div class="submit-success">
            <input class="submit" type="submit" value="submit">
            <p id="success"></p>
          </div>
          
        </form>

      </div>

    </section>

    <section class="bottom-section">

      <div class="footer">

        <div class="logo-list">

          <img src="./CSS/assets/logo.svg" alt="" class="logo-bottom">

          <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="about.html">about</a></li>
          </ul>

        </div>

        <div class="about-media">

          <div class="about">

            <p>987 Hillcrest Lane</p>
  
            <p>Irvine, CA</p>
  
            <p>California 92714</p>
  
            <p>Call Us: 949-833-7432</p>
          
          </div>
  
          <div class="media">
  
            <ul>
              <li><i class="fab fa-facebook-square"></i></li>
              <li><i class="fab fa-pinterest"></i></li>
              <li><i class="fab fa-twitter"></i></li>
            </ul>
  
            <p>Copyright 2020.All Rights Reserved</p>
  
          </div>    

        </div>

      </div>

    </section>


  </div>
  <!-- javaSqript.script -->
  <script src="index.js"></script>
</body>
</html>
